<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>
    <body>
        <div class="banner">
            <h1 class="page-header">POKÉDEX DEMO</h1>
        </div>
        <main>
            <div class="searchBar">
                <form action="" class="dexSearch">
                    <h1>Search</h1>
                    <!-- name text field -->
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameField">
                    <br><br>
                    <!-- id range num fields -->
                    <label for="idRange">№:</label>
                    <input type="number" name="min id" id="idMin" min="001" max="151">
                    –
                    <input type="number" name="max id" id="idMax" min="001" max="151">
                    <br><br>

                    <!-- type selectors -->
                    <label for="type">Type:</label>
                        <select name="Type 1" id="type1">
                            <option value="" >Any</option>
                            <option value="normal">Normal</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="electric">Electric</option>
                            <option value="grass">Grass</option>
                            <option value="ice">Ice</option>
                            <option value="fighting">Fighting</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Ground</option>
                            <option value="flying">Flying</option>
                            <option value="psychic">Psychic</option>
                            <option value="bug">Bug</option>
                            <option value="rock">Rock</option>
                            <option value="ghost">Ghost</option>
                            <option value="dragon">Dragon</option>
                            <option value="dark">Dark</option>
                            <option value="steel">Steel</option>
                            <option value="fairy">Fairy</option>
                        </select>
                        <select name="Type 2" id="type2" disabled>
                            <option value="" >None</option>
                            <option value="normal">Normal</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="electric">Electric</option>
                            <option value="grass">Grass</option>
                            <option value="ice">Ice</option>
                            <option value="fighting">Fighting</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Ground</option>
                            <option value="flying">Flying</option>
                            <option value="psychic">Psychic</option>
                            <option value="bug">Bug</option>
                            <option value="rock">Rock</option>
                            <option value="ghost">Ghost</option>
                            <option value="dragon">Dragon</option>
                            <option value="dark">Dark</option>
                            <option value="steel">Steel</option>
                            <option value="fairy">Fairy</option>
                        </select>
                        <br><br>

                        <!-- egg group selector -->
                         <label for="egg group">Egg Group:</label>
                         <select name="egg group" id="group">
                            <option value="">Any</option>
                            <option value="amorphous">Amorphous</option>
                            <option value="bug">Bug</option>
                            <option value="dragon">Dragon</option>
                            <option value="fairy">Fairy</option>
                            <option value="field">Field</option>
                            <option value="flying">Flying</option>
                            <option value="grass">Grass</option>
                            <option value="humanLike">Human-Like</option>
                            <option value="mineral">Mineral</option>
                            <option value="monster">Monster</option>
                            <option value="water1">Water 1</option>
                            <option value="water2">Water 2</option>
                            <option value="water3">Water 3</option>

                         </select>
                </form>
            </div>
            <div class="cardContainer"></div>
        </main>
        
    </body>
</html>
